<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" href="icons/weather-icon.png" type="image/icon type">
    <title>Weather Card</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
</head>

<body>

    <div class="container-fluid p-0 m-0 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 26rem;">

            <div class="card-header bg-white text-dark font-weight-bold">TEMPO E TEMPERATURA</div>

            <div class="card-body">
                <div class="city">Cidade Exemplo, BR</div>
                <div class="date">Domingo, 01 Fevereiro 2023</div>
                <div class="container-img">
                    <img src="./icons/unknown.png">
                </div>
                <div class="container-temp my-4 mx-3">
                    <div>22</div>
                    <span>°C</span>
                </div>
                <div class="weather py-2">Nublado</div>
                <div class="low-high">22°C / 23°C</div>
            </div>

            <div class="card-footer bg-white">
                <div class="input-group">
                    <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary-warning text-dark" type="button" id="button-addon2">
                            <i class="fas fa-search"></i>    
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Script.js"></script>
    <script src="https://kit.fontawesome.com/1b41391040.js" crossorigin="anonymous"></script>

</body>

</html>
